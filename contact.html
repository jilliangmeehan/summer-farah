    <textarea rows="5" name="message" id="message" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam condimentum vehicula ipsum ac commodo. Phasellus sed porttitor elit. Morbi id quam quis dui mollis dapibus. Fusce sed nibh quis neque posuere auctor non quis nisl. Vestibulum porta vel augue sed porta." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>
